# file: .github/workflows/ci.yml
# version: 1.0.1
# guid: d4e5f6a7-b8c9-0123-def0-234567890123

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    name: Validate Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Validate action.yml
        run: |
          if [ ! -f action.yml ]; then
            echo "Error: action.yml not found"
            exit 1
          fi

          # Check for required fields
          if ! grep -q "name:" action.yml; then
            echo "Error: action.yml missing 'name' field"
            exit 1
          fi

          echo "✅ action.yml validation passed"

      - name: Check README exists
        run: |
          if [ ! -f README.md ]; then
            echo "Error: README.md not found"
            exit 1
          fi
          echo "✅ README.md found"

  test:
    name: Test Action
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Create test Go module
        run: |
          mkdir -p test-project
          cd test-project
          cat > go.mod << 'EOF'
          module github.com/test/project

          go 1.23
          EOF

          cat > main.go << 'EOF'
          package main

          import "fmt"

          func main() {
              fmt.Println("Hello, World!")
          }
          EOF

      - name: Create sample GoReleaser config
        run: |
          cat > test-project/.goreleaser.yml << 'EOF'
          project_name: test-project
          builds:
            - main: ./main.go
              env:
                - CGO_ENABLED=0
              goos: [linux]
              goarch: [amd64]
          archives:
            - format: tar.gz
              name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
          EOF

      - name: Test action execution
        id: test
        uses: ./
        with:
          module-path: './test-project'
          go-version: '${{ matrix.go-version }}'
          tag: 'v1.0.0-test'
          run-tests: 'true'
          run-linters: 'false'
          create-release: 'false'
          goreleaser-config: './test-project/.goreleaser.yml'
          skip-publish: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify outputs
        run: |
          echo "Version: ${{ steps.test.outputs.version }}"
          echo "Artifacts: ${{ steps.test.outputs.artifacts }}"

          if [ -z "${{ steps.test.outputs.version }}" ]; then
            echo "Error: version output is empty"
            exit 1
          fi

          echo "✅ Action outputs validated"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          file_or_dir: action.yml
          config_data: |
            extends: default
            rules:
              line-length:
                max: 120
                level: warning
